<!DOCTYPE html>
<html>
   <body>

     <h5>reversing a number?</h5>
     <script>
        var n=123456789;
        var sum =0;
        var r;
        while(n!==0){
            r = n%10;
            sum = sum*10+r;
            n = parseInt(n/10)
        }
        console.log(sum)
     </script>

    </body>
</html>
