<!DOCTYPE html>
<html>
    <body>
        <h3>javascript objects</h3>
        <p>oblect literal</p>
        <script>
            let movie = {name:"RRR",director:"rajamouli", release:"2021"}

            console.log(movie);
            document.write(movie.director)
            document.write("<br>"+Object.keys(movie))
            document.write("<br>"+Object.values(movie))
            document.write("<br>"+Object.entries(movie))
        </script>
    </body>
</html>
