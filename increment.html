<!DOCTYPE html>
<html>
    <body>
        <h4>Increment a value?</h4>
        <button onclick="myincrement()">clicked</button>
        <p id="demo">counter</p>
        <script>
             var counter=0
            function myincrement(){
               counter= counter+1
             return document.getElementById("demo").innerHTML=counter
            }
           
        </script>
    </body>
</html>
